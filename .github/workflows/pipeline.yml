name: Kubernetes deployment

on:
  push:
    branches:
      - main

env:
  FRONTEND_IMAGE: prab205/3tier-frontend
  BACKEND_IMAGE: prab205/3tier-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create .env for client
      run: |
        echo "REACT_APP_API_URL=${{ secrets.API_URL }}" > application/client/.env

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push DOcker Image
      uses: docker/build-push-action@v5
      with:
        context: ./application/client
        push: true
        tags: ${{ env.FRONTEND_IMAGE }}:latest

    - name: Build and push DOcker Image
      uses: docker/build-push-action@v5
      with:
        context: ./application/server
        push: true
        tags: ${{ env.BACKEND_IMAGE }}:latest

    - name: Install dependencies [ssh]
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-client

    - name: Add SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -t rsa ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

    - name: SSH into EC2 & Set up Kubernetes
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_IP }} << 'EOF'
          # Set up kubectl configuration on EC2 (if not already set)
          mkdir -p ~/directory_test
          kubectl rollout restart deployment server -n crud
          kubectl rollout restart deployment client -n crud
        EOF


    